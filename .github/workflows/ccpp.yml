name: C Unittests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
          
    steps:
    - name: skip
      if: "!contains(github.event.head_commit.message, 'skip')"
    - uses: actions/checkout@v1
    - name: make
      run: make
    - name: run tests
      run: bin/test
    - uses: veggiemonk/skip-commit@1.0.0



      
