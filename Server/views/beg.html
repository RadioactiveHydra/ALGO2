<!DOCTYPE html>
<html>
    <body>
        <style> 
            #exp {
                width: 75%;
                font-size: inherit;
                font-family: inherit;
                border: none;
            }
            #exp:focus {
                outline: none;
            }
            
            #connect {
                    font-family: Times, Serif;     
                } 
            #webI {
                text-align: center;
            }
            #connect {
                color: rgb(153, 153, 153);
                position: fixed;
                bottom: 0;
                left: 0;
                text-align: center;
                width: 100%;
            }

            #submit {
                color: #b6b6b6;
                transition: 0.5s;
                font-size: xx-large;
                border-width: 0 0 2px; 
                margin: 0;
                border: none;
            }
            #submit:hover {
                color: #313131;
            }
            #inputText {
                outline: 0;      
    
         /*       border-width: 0 0 12px; 
                border-color: blue;     */

                border: 2px solid blue;
                border-top: none;
                border-right: none;
                border-left: none;

                transition: 0.5s;  

                width: fit-content;       
                font-family: Optima, Serif;     
                font-size: x-large;     
            }
            #inputText:focus-within {
                border-color: #ff3434;
            }

            #ops {
                border-radius: 25px;
                padding: 20px;
                background-color: lawngreen;
                width: 10%;
            }


        </style>
        <h2 id="webI">C-Calculator Project Web Interface</h2>

        <div id="ops">

        </div>

        <script>
            function placeDiv(x_pos, y_pos) {
                console.log(x_pos, y_pos);
                var d = document.getElementById('ops');
                d.style.position = "absolute";
                d.style.left = (x_pos%89)+'%';
                d.style.top = y_pos + '%';
            }

            var i = 6;
            var j = 50;
            var front = true;
            window.setInterval(function(){
                console.log("hi")
                if (i > 85)
                {
                    front = false;
                    j = j + 10;
                } else if (i < 5) {
                    front = true
                    j = j - 10;
                }

                if (!front)
                {
                    i = i - 0.2;
                } else if (front) {
                    i = i + 0.2;
                }
                placeDiv(i, j);
            }, 10);
               
        </script>
